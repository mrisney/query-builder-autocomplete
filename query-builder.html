<html>
  <head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" >

</head>
    <div class="container">

            <div id="builder"></div>

        <div class="row-fluid">
            <select class="selectpicker" data-show-subtext="true" data-live-search="true">
              <option data-subtext="Rep California">Tom Foolery</option>
              <option data-subtext="Sen California">Bill Gordon</option>
              <option data-subtext="Sen Massacusetts">Elizabeth Warren</option>
              <option data-subtext="Rep Alabama">Mario Flores</option>
              <option data-subtext="Rep Alaska">Don Young</option>
              <option data-subtext="Rep California" disabled="disabled">Marvin Martinez</option>
            </select>

    </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-extendext@1.0.0/jquery-extendext.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <script src="js/query-builder.standalone.js"></script>
  
  <script>

const nameList = ["Jason","Will","marc","emily"];
$('#builder').queryBuilder({
    plugins: ['bt-selectpicker'],
    allow_empty: true,
    filters: [{
        id: 'name',
        label: 'Name',
        operators: ['equal', 'not_equal', 'is_null']
    }]
}).on('afterCreateRuleFilters.queryBuilder', function (e, rule) {
    rule.$el.find(QueryBuilder.selectors.rule_filter).selectpicker({
        liveSearch: true,
        val: ['Mustard','Relish']
    });
});

</script>  
</html>
